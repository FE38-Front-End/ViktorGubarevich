<body>
    <h1>Lesson 22</h1>
    <p>
        Задача 1. <br>
        Добавить на страницу 3 кнопки: <br>
        1. добавляет список на страницу (ul); <br>
        2. добавляет элемент списка (li) с временем нажатия на кнопку; <br>
        3. удаляет последний элемент из списка. <br>
        Предусмотреть защиту от дурака.
    </p>
    <div>
        <button id='addList'>Создать список</button>
        <button id='addElementList'>Добавить элемент списка</button>
        <button id='removeLastElement'>Удалить последний элемент списка</button>
    </div>
